name: credit_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'
  # sdk: ">=2.11.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  #UI DESIGN
  cupertino_icons: 1.0.5
  font_awesome_flutter: 10.5.0
  dotted_border: 2.0.0+3
  carousel_slider: 5.0.0 
  # carousel_slider: 4.2.1
  
  introduction_screen: 3.1.11
  scratcher: 2.3.0
  material_design_icons_flutter: 7.0.7296
  # convex_bottom_bar: 3.0.0
  convex_bottom_bar: 3.2.0
  #STATE MANAGEMENT
  get: ^4.6.5

  #LOCAL 
  get_storage: 2.1.1

  #IMAGE
  image_picker: ^0.8.7
  flutter_image_compress: 2.0.4
  image_cropper: 1.4.1
  image_picker_platform_interface: ^2.9.0

  #OTHERS
  intl: 0.19.0
  provider: 6.0.5
  flutter_svg: 2.0.7
  win32: ^5.5.1
  # pinput: 1.2.2
  pinput: 2.3.0
  page_view_indicators: 2.0.0
  date_format: 2.0.7
  # permission_handler: ^8.3.0
  permission_handler: 10.4.3
  dots_indicator: 2.1.2
  connectivity_plus_web: ^1.2.3
  connectivity_for_web: ^0.4.0+1
  ready_made_calculator: ^0.0.2
  pie_chart: ^5.4.0

  #firebase 
  firebase_core: 
  cloud_firestore:
  firebase_database: 
  #Auth
  google_sign_in: ^6.2.1
  firebase_auth: ^5.2.1
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter:

  generate: true
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Black.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto-Regular.ttf

